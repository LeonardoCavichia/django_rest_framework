        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;

<body>
<!-- ============================================================== -->
<!-- login page  -->
<!-- ============================================================== -->
<div class="splash-container">
    <div class="card ">
        <div class="card-header text-center"><h1>EVENTOS PG</h1>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <input name="username" required class="form-control form-control-lg" id="username" type="text"
                               placeholder="UsuÃ¡rio" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <input name="password" required class="form-control form-control-lg" id="password"
                               type="password" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <input name="email" required class="form-control form-control-lg" id="email" type="text"
                               placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input name="birthdate" required class="form-control form-control-lg" id="birthdate" type="date"
                               placeholder="Birthdate">
                    </div>

                    <label class="custom-control custom-radio custom-control-inline">
                        <input value="M" type="radio" name="sexo" checked="" class="custom-control-input"><span
                            class="custom-control-label">Masculino</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                        <input value="F" type="radio" name="sexo" class="custom-control-input"><span
                            class="custom-control-label">Feminino</span>
                    </label>

                    <button type="submit" value="Register" class="btn btn-primary btn-lg btn-block">Criar conta</button>
                    <a class="nav-link" href="/user/login">Fazer login</a>

                </form>


            </div>
            <p>

                {{ feedback }}

            </p>

        </div>
    </div>
